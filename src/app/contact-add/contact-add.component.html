<form [formGroup]="contactForm" (ngSubmit)="submit()" class="w3-container">

  <div class="w3-section">
    <label class="w3-left w3-label w3-text-blue" for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" type="text" class="w3-input w3-border"/>
  </div>

  <div class="w3-section">
    <label class="w3-left w3-label w3-text-blue" for="lastName">Last Name</label>
    <input id="lastName" formControlName="lastName" type="text" class="w3-input w3-border"/>
  </div>

  <div class="w3-section">
    <label class="w3-left w3-label w3-text-blue" for="phone">Phone</label>
    <input id="phone" formControlName="phone" type="text" class="w3-input w3-border"/>
  </div>

  <div class="w3-section">
    <label class="w3-left w3-label w3-text-blue" for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="w3-input w3-border"/>
  </div>

  <div class="w3-section">
    <label class="w3-left w3-label w3-text-blue" for="address">Address</label>
    <input id="address" formControlName="address" type="text" class="w3-input w3-border"/>
  </div>

  <button type="submit" [disabled]="contactForm.invalid" class="w3-button w3-blue w3-large">
    Add Contact
  </button>
</form>
