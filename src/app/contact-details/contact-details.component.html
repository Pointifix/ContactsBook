<h3 class="w3-text-blue w3-left-align">Contact Details</h3>

<div class="w3-left-align">
  <h1 class="w3-text-dark-gray">{{ contact.firstName }} {{ contact.lastName }}</h1>
  <p class="w3-text-gray"><strong class="w3-text-blue">Phone:</strong> {{ contact.phone }}</p>
  <p class="w3-text-gray"><strong class="w3-text-blue">Email:</strong> {{ contact.email }}</p>
  <p class="w3-text-gray"><strong class="w3-text-blue">Address:</strong> {{ contact.address }}</p>
</div>
